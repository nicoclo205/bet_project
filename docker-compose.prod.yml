version: '3.8'

services:
  # Base de datos MySQL para producción
  db:
    image: mysql:8.0
    container_name: bet_mysql_prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-bet_db}
      MYSQL_USER: ${DB_USER:-nico}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - bet_network_prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Django para producción
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bet_django_prod
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn bet_project.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME:-bet_db}
      - DB_USER=${DB_USER:-nico}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bet_network_prod

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: bet_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
    depends_on:
      - web
    networks:
      - bet_network_prod

volumes:
  mysql_data_prod:
    driver: local
  static_volume_prod:
  media_volume_prod:

networks:
  bet_network_prod:
    driver: bridge
